<html>
  <head>
    <title>National flag</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <svg height="600" width="600">
      <rect width="600" height="600" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(255,0,0)" />
      </svg>
    </div>
    <div style="position: absolute;top:25%; left: 20%">
      <svg height="200" width="200">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
               style="fill:yellow;stroke:yellow;stroke-width:5;fill-rule:nonzero;" />
      </svg>
    </div>
  </body>
